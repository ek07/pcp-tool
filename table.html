<title>Parallel Coordinates Dimension Orderings Implementation</title>

<body>

<div class="page-wrapper">
    <div class="header-wrapper">
        <div class="header--main-cont">
            <div class="header--main site-normal-width">
                <div class="header__logo">
                    Dimension Reordering for Parallel Coordinates
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="main-content alternate-colors">
            <div id="folder-structure" class="content-row">
                <!-- <div class="content-row__content"> -->
                        <h3 class="heading">Load data (.csv):</h3>
                        <ul>
                            <li> The first column needs to contain the class.</li>
                            <li> Computing time increases factorially with larger number of dimensions.
                             For example: 3 dimensions take: ??? s</li>
                        </ul>

                        <p><input class="form-control" id="files" required="" type="file" accept=".csv"></p>

                        <h3 >Select feature vector type:</h3>
                        <select id="feature-vector" onchange="showSim()">
                            <option value="mean" id="0">Mean</option>
                            <option value="mean_std" id="1">Mean &#177 Std</option>
                            <option value="histogram" id="2">Histogram</option>
                        </select>

                        <div id="dist-options" class="hidden" >
                            <h3>Select feature vector distance measure:</h3>
                            <select id="feature-vector-dist">
                                <option value="emd">Earth Mover's Distance</option>
                                <option value="euclidean2d">Euclidean</option>
                            </select>
                        </div>
                      <br>
                      <br>
                      <button id="compute-dist-table"  type="submit">Compute table</button>

                      <input type="button" onclick="location.href='index.html';" value="Plot parallel coordinates" />
                      <!-- <input id="submit" value="Refresh Page" onClick="window.location.reload()"> -->

                      <div id="table"></div>
                      <div id="example-table"></div>
                      <br>
                      <br>
                <!-- </div> -->
            </div>
        </div>
    </div>
</div>
